<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <div th:if="${age >= 20}"  style="color:green" >
      <span th:text="${age}"></span> 세는 성인입니다.
    </div>
<!--    <div th:if="${age >= 20}" th:text="${age} + ' 세는 성인입니다.' "  style="color:green"></div>-->
    <div th:unless="${age >= 20}" style="color:blue">
      <span th:text="${age}"></span> 세는 미성년자입니다.
    </div>
</body>
</html>
