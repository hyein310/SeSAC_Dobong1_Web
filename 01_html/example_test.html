<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <br />
        <label>
            이름 : <input type="text"/>
        </label>
        <br />
        <label>
            이메일 : <input type="email" placeholder="love@example.com"/>
        </label>
        <h4>나이</h4>
        <input type="radio" name="age" id="age10" checked> 
        <label for="age10">10대</label>

        <input type="radio" name="age" id="age20">
        <label for="age20">20대</label>

        <input type="radio" name="age" id="age30">
        <label for="age30">30대</label>

        <input type="radio" name="age" id="age40">
        <label for="age40">40대</label>
        
        <input type="radio" name="age" id="age50">
        <label for="age50">50대</label>

        <input type="radio" name="age" id="age60">
        <label for="age60">60대이상</label>

        <h4> 원하는 강의 (복수응답가능합니다.) </h4>
        <label>
            <input type="checkbox"> html
        </label>
        <label>
            <input type="checkbox"> javascript
        </label>
        <label>
            <input type="checkbox"> css
        </label>
        <br />
        <br />
        <br />
        <textarea  cols="70" rows="10"> 하고 싶은 말을 써주세요. </textarea>
        <input type="submit" value="제출"/>
    </form>
</body>
</html>
