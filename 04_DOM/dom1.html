<!-- HTMLCollection vs NodeList

    1.
        - HTMLCollection 객체는 태그 요소만 포함
        - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함한다.
    
    2.
        - HTMLCollection 객체는 자식 요소 노드에 접근할 때,
        인덱스 방식과, namedItem 메소드 방식을 사용할 수 있다.
        - NodeList 객체는 인덱스로만 접근 가능하다.
    
    3. 
        - HTMLCollection은 동적이고, NodeList는 정적이다.
        - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때,
        추가된 요소도 가져올 수 있다.
        - NodeList 객체는 새로 추가된 요소를 가져올 수 있다.
    
    4. 
        - HTMLCollection : 실제 배열 X, 배열과 유사한 객체, 때문에 for문을 이용해서 반복이 가능했음
        - NodeList : 배열 o, NodeList만의 메서드 (forEach 등 MDN 참고)

-->
